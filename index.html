<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoco Supplementary Solutions Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .login-container form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px;
            width: 100%;
            background-color: #b20000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #d90000;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #b20000;
            font-size: 1.8em;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form id="password-form">
            <h1>Enter Today's Password</h1>
            <div id="error-message" class="error-message"></div>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>

        function generatePassword() {
            const secretKey = "ShocoOilKey";
            const today = new Date().toISOString().split("T")[0]; 
            const password = btoa(secretKey + today); 
            return password;
        }

     
        console.log("Today's password is:", generatePassword());

        document.getElementById("password-form").addEventListener("submit", function (event) {
            event.preventDefault(); 

            const enteredPassword = document.getElementById("password").value;
            const dailyPassword = generatePassword();

            if (enteredPassword === dailyPassword) {

                window.location.href = "home.html"; 
            } else {

                document.getElementById("error-message").innerText = "Wrong password. Please try again."
            }
        });
    </script>
</body>

</html>
