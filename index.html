<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoco Supplementary Solutions Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .login-container form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px;
            width: 100%;
            background-color: #b20000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #d90000;
        }

        .toggle-password {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #555;
        }

        .toggle-password input {
            margin-left: 10px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #b20000;
            font-size: 1.8em;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form id="login-form">
            <h1>Login</h1>
            <div id="error-message" class="error-message"></div>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <div class="toggle-password">
                <label for="show-password">Show Password</label>
                <input type="checkbox" id="show-password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        
        const validUsername = "ShocoOil"; 
        const validPassword = "SecureShoco@CleanOil123"; 

        
        document.getElementById("show-password").addEventListener("change", function () {
            const passwordInput = document.getElementById("password");
            if (this.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });

        
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); 

            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            if (enteredUsername === validUsername && enteredPassword === validPassword) {
                
                window.location.href = "home.html";
            } else {
               
                document.getElementById("error-message").innerText = "Invalid username or password. Please try again.";
            }
        });
    </script>
</body>

</html>
